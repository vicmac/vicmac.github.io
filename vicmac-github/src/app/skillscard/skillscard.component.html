<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Tech skillset</mat-card-title>
    <mat-card-subtitle>Jack of all trades, master of some</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list aria-label="Skillset">
      <mat-chip color="primary" selected *ngFor="let skill of mainSkills">{{skill}}</mat-chip>
      <mat-chip color="accent" selected *ngFor="let skill of secSkills">{{skill}}</mat-chip>
      <mat-chip *ngFor="let skill of mehSkills">{{skill}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
